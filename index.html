<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <form action="#" onsubmit="return validate()">
    	<div class="form sign-in">
    		<h2>Sign In</h2>
    		<label>
    			<span>Email Address</span>
    			<input type="email" name="email" id="email">
    		</label>
             <label id="inv0" style="color: red; visibility: hidden;">**Invalid Email</label>
    		<label>
    		<span>Password</span>
    		<input type="password" name="password" id="lpass">
    		</label>
            <label id="inv9" style="color: red; visibility: hidden;">**Invalid Password</label>
    		<button onclick="validate()" type="button" class="submit">Sign In</button>
            <p class="forgot-pass">Forgot Password ?</p>

            <div class="social-media">
            	<ul>
            		<li><img src="images/facebook.png"></li>
            		<li><img src="images/twitter.png"></li>
            		<li><img src="images/linkedin.png"></li>
            		<li><img src="images/instagram.png"></li>
            	</ul>
            </div>
    	</div>
    </form>

    	<div class="sub-cont">
    		<div class="img">
    			<div class="img-text m-up">
    				<h2>New here?</h2>
    				<p>Sign up and discover great amount of new opportunities!</p>
    			</div>
    			<div class="img-text m-in">
    				<h2>One of us?</h2>
    				<p>If you already have an account, just sign in. We've missed you!</p>
    			</div>
    			<div class="img-btn">
    				<span class="m-up">Sign Up</span>
    				<span class="m-in">Sign In</span>
    			</div>
    		</div>
            <form action="#" onsubmit="return validation()">
    		<div class="form sign-up">
    			<h2>Sign Up</h2>
    			<label>
    				<span>Name</span>
    				<input type="text" name="user" id="user">
                    <label id="inv" style="color: red; visibility: hidden;">**UserName cannot be empty</label>
                </label>

    			<label>
    				<span>Email</span>
    				<input type="email" name="mail" id="mail">
    			</label>
                <label id="inv3" style="color: red; visibility: hidden;">**Email cannot be empty</label>
    			<label>
    				<span>Password</span>
    				<input type="password" name="pass" id="pass">
    			</label>
                 <label id="inv1" style="color: red; visibility: hidden;">**Password cannot be empty</label>
    			<label>
    				<span>Confirm Password</span>
    				<input type="password" name="conpass" id="conpass">
    			</label>
                <label id="inv2" style="color: red; visibility: hidden;">**Please Confirm your Password</label>
    			<button onclick="validation()" type="button" class="submit">Sign up now</button>
    		</div>
            </form>
    	</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
